
<!-- Modal -->
<div class="modal fade" id="confirmationModal-{{ post.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you really want to delete this post?
            </div>
            <div class="modal-footer">
                <form>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="delete" data-post='{{ post.id }}' class="btn btn-danger" data-dismiss="modal">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>
